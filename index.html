<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Work out</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-icon" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start your project here-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center shop">Shopping List</h1>
          <hr />
          <h3 class="text-center done animated infinite bounce delay-2s">
            <i>Get it done Today!!!!</i>
          </h3>
        </div>
      </div>
    </div>

    <div class="container button">
      <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
          <!-- Default input -->
          <input
            id="userinput"
            type="text"
            placeholder="enter items"
            class="form-control"
          /><br />
          <button id="enter" type="button" class="btn btn-dark">Add Item</button
          ><br />
          <ul class="uList">
            <i class="Iconic far fa-times-circle"></i>
          </ul>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <!-- End your project here-->




















    

    <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
